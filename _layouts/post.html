---
layout: default
---
<article class="post">
    <h1 class="post-title">{{ page.title }}</h1>

    <div class="post-byline">
        {% include byline.html date=page.date authors=page.authors path=page.path %}
    </div>

    <div class="post-content">
        {{ content }}
    </div>
</article>

<section class="postarchive">
    <h2>{{ site.data.ui.related_posts }}</h2>
    {% for post in site.related_posts limit:3 %}

    <div class="postarchive-post">
        <small><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date }}</time></small>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </div>

    {% endfor %}
</section>

{% if page.comments %}
<div id="disqus_thread"></div>
<script type="text/javascript">
var disqus_shortname = 'finntech';
(function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endif %}
